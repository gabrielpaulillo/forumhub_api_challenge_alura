spring.application.name=forumhub-challenge
spring.datasource.url=jdbc:mysql://localhost/forumhub_api_alura_db
spring.datasource.username=${SPRING_USER}
spring.datasource.password=${SPRING_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never
spring.jackson.deserialization.ACCEPT_EMPTY_STRING_AS_NULL_OBJECT=true

api.security.token.secret=${JWT_SECRET:12345678}